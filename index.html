<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <title>Slash Whooo?</title>
</head>
<body>
<section id='wrap'>
  <header>
    <h1>Slash Whooo?</h1>
    <h3>Which Slash has the family of owls?!</h3>
    <nav>
      <ul class="nav nav-tabs">
      <li>
        <a id="scoresNav" href="scores.html">High Scores</a>
      </li>
      <li>
        <a id="aboutNav" href="">About Us</a>
      </li>
      <li>
        <a id="mainNav" href="">Play the Game</a>
      </li>
    </nav>
  </header>
  <section id="main">
    <h2>Options</h2>
    <form id="options" action="game.html" method="get">
        <section id='optrow'>
          <label for="shuffles">Number of Shuffles: </label>
          <select name="shuffles">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
        </section>
      <section id='optrow'>
          <label for="speed">Speed: </label>
          <select name="speed">
            <option value="Slow">Slow</option>
            <option value="Medium">Medium</option>
            <option value="Fast">Fast</option>
          </select>
        </section>
      <section id='buttonrow'>
        <button id="start" type="submit">Start</button>
      </section>
    </form>
    </section>
  </section>
</section>

<div id="about">
  <section class='pictures-row-one'>
  </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="js/index.js"></script>

</body>
</html>
