<body>
<section id='wrap'>
  <header>
    <h1>Slash Whooo?</h1>
    <h3>Which Slash has the family of owls?!</h3>
    <nav>
      <ul class="nav nav-tabs">
      <li>
        <a id="scoresNav" href="scores.html">High Scores</a>
      </li>
      <li>
        <a id="aboutNav" href="">About Us</a>
      </li>
      <li>
        <a id="mainNav" href="">Play the Game</a>
      </li>
    </nav>
  </header>
  <section id="main">
    <h2>Options</h2>
    <form id="options" action="game.html" method="get">
        <section id='optrow'>
          <label for="shuffles">Number of Shuffles: </label>
          <select name="shuffles">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
        </section>
      <section id='optrow'>
          <label for="speed">Speed: </label>
          <select name="speed">
            <option value="Slow">Slow</option>
            <option value="Medium">Medium</option>
            <option value="Fast">Fast</option>
          </select>
        </section>
      <section id='buttonrow'>
        <button id="start" type="submit">Start</button>
      </section>
    </form>
    </section>
  </section>
</section>

<div id="about">
  <section id='pictures-row-one'>
    <figure>
      <h2>Ardian Ajvazi</h2>
      <img src='images/about/ardian.png' alt='Ardian Ajvazi holding the American flag.'>
      <figcaption class='about-caption'>When it comes to patriotism, Ardian does it best.  Some say if you listen very closely at night, you can hear the angelic voice of Ardian sing the national anthem every night before he goes to sleep.  When it comes to hobbies, Ardian has three: Busch Light, The Second Amendment, and Chevrolet trucks. 'Murica.</figcaption>
    </figure>
    <figure>
      <h2>A.J. Wohlfert</h2>
      <img src='images/about/aj.jpg' alt='A.J. Wohlfert eating a delicious cheeseburger.'>
      <figcaption class='about-caption'>A.J. loves burgers! Man he loves those burgers. When he isn't chompin down on two buns, he's thinking about his next burger fix. If you are out eating burgers with A.J. make sure you watch your food as burgers have been known to disappear. He suspects that he may have been the Hamburglar in a previous life and his friends agree. He has some sticky fingers when it comes to burgers.</figcaption>
    </figure>
  </section>
  <section id='pictures-row-two'>
    <figure>
      <h2>Brandon Feinstein</h2>
      <img src='images/about/brandon.jpg' alt='Brandon Feinstein driving a classic car.'>
      <figcaption class='about-caption'>Brandon has two interests and two interests only; shuffling HTML elements and listening to songs about shuffling.  Some of his favorites include 'Everyday I'm Shufflin', 'Shuffle Me Tender', and the timeless classic 'Twist and Shuffle'.  When it comes to shuffling, Brandon has only one thing to say: "Shufflin' ain't easy."</figcaption>
    </figure>
    <figure>
      <h2>Dan Schwartz</h2>
      <img src='images/about/dan.jpg' alt='Dan Schwartz making a kissy-face with a statue.'>
      <figcaption class='about-caption'>When Dan isn't kissing statues, he spends most of his time either coding, thinking about coding, or wishing he was coding.  This riveting lifestyle has lead to an explosion in brain power; doctors say his head will grow three sizes by the New Year.</figcaption>
    </figure>
  </section>
</div>
